<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HNS LJL選手募集</title>
  <link rel="stylesheet" href="/HNSwebsite/選手募集/appstyle.css" />
  <style>
    /* 背景画像の横幅を画面幅に合わせて広げる */
    .activity-section.bg1,
    .activity-section.bg2,
    .activity-section.bg3,
    .activity-section.bg4,
    .activity-section.bg5 {
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 100% auto; /* 横幅を100%、高さは自動調整 */
    }

    /* 応募ボタン中央寄せ */
    .apply-btn {
      display: block;
      margin: 30px auto 0;
      padding: 14px 40px;
      background: linear-gradient(90deg, #00c3ff, #0077ff);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .apply-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 16px rgba(0, 123, 255, 1);
    }

    /* テキストフェードアニメーション */
    .activity-section__text {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1.2s ease-out, transform 1.2s ease-out;
    }
    .activity-section__text.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
<header>
  <div class="logo" style="display: flex; align-items: center; gap: 10px;">
    <img src="/HNSwebsite/home/Hnslogo.png" alt="Logo" style="height:80px;" />
    <a href="募集ページ.html" style="font-size: 24px; font-weight: bold; color: white; text-decoration: none;">
      HANDS Esports
    </a>
  </div>

  <nav>
    <a href="../index.html">ホーム</a>
    <a href="募集ページ.html">HNS選手募集</a>
    <a href="../応募フォーム/apply.html">応募フォーム</a>
    <a href="https://x.com/hands__lol">X(旧Twitter)</a>
    <a href="../チャンピオン一覧/champions.html">チャンピオン一覧</a>
  </nav>
</header>

<div class="main-title">HNS LJL選手募集</div>

<div class="video-wrapper">
  <div class="side-img left">
    <img src="トロフィー.png" alt="トロフィーアイコン" />
  </div>

  <div class="main-video">
    <iframe
      src="https://www.youtube.com/embed/UhU1XlQM11w?si=NK2jpFvJSb2MuFFU&rel=0&controls=1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>

  <div class="side-img right">
    <img src="トロフィー.png" alt="トロフィーアイコン" />
  </div>
</div>

<!-- 1つ目のセクション例 -->
<div class="activity-section bg1 left">
  <div class="activity-section__container">
    <div class="activity-section__text">
      <h2 class="glow-text">【活動方針】</h2>
      <p>
        私たちは、ただのアマチュアチームではありません。<br />
        <strong style="color: #eeff00; font-size: 22px;">2026年のLJL出場、そしてプロシーンでの活躍</strong>を本気で目指しています。<br />
        チームの一員として、チームをより良くして行くために全員で考え、全員で協力し合います。<br />
        このホームページは、知識ゼロの状態から自分たちで作り上げました。<br />
        このチームは、「ゼロからイチを生み出せる」力を持ったチームです。<br /><br />
        「本気で戦いたい」「夢を現実に変えたい」<br />
        ―<em>そんなあなたの参加を、心からお待ちしています</em>―
      </p>
      <button class="apply-btn" onclick="location.href='../応募フォーム/apply.html'">応募する</button>
    </div>
    <div class="activity-section__video">
      <video src="Infernal.webm" autoplay muted loop playsinline></video>
    </div>
  </div>
</div>

<!-- 他のセクションも同様に追加 -->

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const texts = document.querySelectorAll('.activity-section__text');

    function checkVisible() {
      texts.forEach(text => {
        const rect = text.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.9) {
          text.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', checkVisible);
    window.addEventListener('load', checkVisible);

    checkVisible();
  });
</script>
</body>
</html>
