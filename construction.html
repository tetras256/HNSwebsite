<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>工事中のお知らせ</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      color: #fff;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 153, 0, 0.3);
      display: inline-block;
    }

    h1 {
      font-size: 2.5em;
      color: #ffcc00;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    .icon {
      font-size: 5em;
      color: #ffcc00;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">🚧</div>
    <h1>ただいま工事中です</h1>
    <p>このページは現在準備中です。<br>しばらくお待ちください。</p>
  </div>
</body>
</html>
